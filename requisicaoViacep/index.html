<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Projeto Functions</title>
</head>

<body>
    <div class="mt-5">
        <h1 class="text-center">Formulario Com ViaCEP</h1>
    </div>
    
    <main class="d-flex justify-content-center">
        <form class="w-25" action="">
            <label class="mt-3 mb-1" for="">Cep</label>
            <input class="form-control" type="text" id="cep">
            <label class="mt-3 mb-1" for="">Logradouro</label>
            <input class="form-control" disabled type="text" name="" id="logradouro">
            <label class="mt-3 mb-1" for="">Bairro</label>
            <input class="form-control" disabled type="text" name="" id="bairro">
            <label class="mt-3 mb-1" for="">Cidade</label>
            <input class="form-control"  disabled type="text" name="" id="cidade">
            <label class="mt-3 mb-1" for="">Estado</label>
            <input class="form-control" disabled type="text" name="" id="estado">
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary mt-3">Buscar</button>
            </div>
           
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>]
    <script src="./js/main.js"></script>
</body>

</html>
